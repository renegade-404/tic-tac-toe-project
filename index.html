<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:slnt,CRSV,ELSH,ELXP@-7,1,6.2,30&display=swap" rel="stylesheet">
    <script src="my-js.js" defer></script>
</head>
<body>
    <div class="game-container flex-column">
        <div class="game-score flex-column">
            <div>
                <button class="start-button">Start</button>
            </div>
            <div class="score-display">
                <p>Score:</p>
                <span class="score"></span>
            </div>
        </div>
        <div class="board-display">
            <div class="row1">
                <div><button class="cell" data-pos="0-0"></button></div>
                <div><button class="cell" data-pos="0-1"></button></div>
                <div><button class="cell" data-pos="0-2"></button></div>
            </div>
            <div class="row2">
                <div><button class="cell" data-pos="1-0"></button></div>
                <div><button class="cell" data-pos="1-1"></button></div>
                <div><button class="cell" data-pos="1-2"></button></div>
            </div>
            <div class="row3">
                <div><button class="cell" data-pos="2-0"></button></div>
                <div><button class="cell" data-pos="2-1"></button></div>
                <div><button class="cell" data-pos="2-2"></button></div>
            </div>
        </div>
        <div><button class="reset-button">Reset</button></div>
    </div>
</body>
</html>
